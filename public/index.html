<!DOCTYPE html>
<html lang="es" >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Chat</title>
  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<link rel="stylesheet" href="./style.css">


</head>
<body>
<!-- partial:index.partial.html -->
<div class="login">
	<div class="container">
		<div class="row">
			<div class="col-6 offset-3">
				<label id="lbl-username">Ingresar Nombre de usuario:</label>
				<input type="text" id="username">
				<button type="button" class="btn btn-danger" id="ingresar"> Ingresar <i class="fas fa-sign-in-alt"></i> </button>
			</div>
		</div>
	</div>
</div>

<div class="content">
	<div class="row g-0">
	  <div class="col-sm-4 panel-left">
		<div class="settings-tray">
		  <img class="profile-image" src="https://www.clarity-enhanced.net/wp-content/uploads/2020/06/filip.jpg" alt="Profile img">
		  <div class="text">
			<h6 id="user">Nombre</h6>
		  </div>
		  <span class="settings-tray--right">
			<span class="material-icons">more_vert</span>
		  </span>
		</div>

		<div class="friends">
			  <div class="friend-drawer friend-drawer--onhover">
				<img class="profile-image" src="https://www.clarity-enhanced.net/wp-content/uploads/2020/06/robocop.jpg" alt="">
				<div class="text">
				  <h6>Robo Cop</h6>
				  <p class="text-m">Hey, you're arrested!</p>
				</div>
				<span class="text-m small">13:21</span>
			  </div>
			  <hr>
			  
		</div>
		
	  </div>
	  <div class="col-sm-8 panel-right">
		<div class="chat-panel">
		  <!-- aqui esta la lista de mensajes -->
		  
		</div>
		<div class="row tray">
			<div class="col-12">
			  <div class="chat-box-tray">
				<input type="text" id="message" placeholder="Escribe tu mensaje aqui...">
				<span class="material-icons" id="send">send</span>
			  </div>
			</div>
		  </div>
	  </div>
	</div>
  </div>
<!-- partial -->
  <!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script><script  src="./script.js"></script> -->
  <script src="/socket.io/socket.io.js" charset="utf-8"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
  <script src="script.js"></script>
</body>
</html>
