<!DOCTYPE html>
<html lang="es" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat</title>
    <link rel="manifest" href="./manifest.json">
	<link rel="shortcut icon" href="./assets/images/Avatar.png">
  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<link rel="stylesheet" href="./css/style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="login">
	<div class="container">
		<div class="row">
			<div class="col-xl-4 col-lg-6 col-md-8 col-sm-8 col-10 offset-xl-4 offset-lg-3 offset-md-2 offset-sm-2 offset-1 text-center login-box">
				<label id="lbl-username">Ingresar Nombre de usuario:</label>
				<input type="text" id="username">
				<button type="button" class="btn btn-danger" id="ingresar"> Ingresar <i class="fas fa-sign-in-alt"></i> </button>
			</div>
		</div>
	</div>
</div>

<div class="container-fluid">
<div class="content">
	<span class="material-icons open-users">more_vert</span>
	<div class="row g-0">
	  <div class="col-sm-4 panel-left">
		<div class="settings-tray">
		  <img class="profile-image" src="assets/images/Avatar.png" alt="Profile img">
		  <div class="text">
			<h6 id="user">Nombre</h6>
			<p class="text-m">Tu</p>
		  </div>
		</div>

		<div class="friends">
			  <!-- aqui va la lista de usuarios -->
			  
		</div>
		
	  </div>
	  <div class="col-sm-8 panel-right">
		<div class="chat-panel">
		  <!-- aqui esta la lista de mensajes -->
		  
		</div>
		<div class="row tray">
			<div class="col-12">
			  <div class="chat-box-tray">
				<input type="text" id="message" placeholder="Escribe tu mensaje aqui..." onkeydown="onKeyDownHandler(event);">
				<span class="material-icons" id="send">send</span>
			  </div>
			</div>
		  </div>
	  </div>
	</div>
  </div>
</div>

  <script src="js/script.js"></script>
  <script src="loader.js"></script>
</body>
</html>
